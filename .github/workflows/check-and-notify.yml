name: Check Tickets and Notify Users

on:
  # Trigger after the scraping workflow completes successfully
  workflow_run:
    workflows: ["Scrape Lottery Results"]
    types:
      - completed
  
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      notify_losses:
        description: 'Send notifications for losing tickets'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    
    # Only run if the scraping workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NOTIFY_LOSSES: ${{ github.event.inputs.notify_losses || 'true' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Check tickets and generate notifications
        run: |
          cd backend
          python scripts/check_and_notify.py
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: check-notify-logs-${{ github.run_number }}
          path: backend/logs/
          retention-days: 7
